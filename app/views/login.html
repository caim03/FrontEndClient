<section class="z-depth-1" style="position: relative">
  <canvas class="indigo darken-2" style="width: 100%; height: 100%;"></canvas>
  <div class="container center-align" style="position: absolute; top: 10%; left: 22%;">
    <div class="row">
      <div class="col s12">
        <h5 class="white-text" style='font-family: "Roboto", sans-serif; font-weight: 200'>Sign-in to Storage </h5>
      </div>
    </div>
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6 offset-l3">
          <input id="username" type="text" class="validate" ng-model="ctrl.username">
          <label for="username" class="white-text">Username</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6 offset-l3">
          <input id="password" type="password" class="validate" ng-model="ctrl.password">
          <label for="password" class="white-text">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <button class="btn btn-large amber darken-2 waves-effect" ng-click="ctrl.login()" style="outline: 0;">Sign-in</button>
        </div>
      </div>
    </form>
  </div>
</section>

<footer id="footer" class="page-footer white" style="position:fixed;left:0px;bottom:0px;width:100%;">
  <div class="footer-copyright white">
    <div class="container center-align">
